backend:
  name: git-gateway
  branch: master

publish_mode: editorial_workflow

media_folder: "source/assets"
public_folder: "/assets"

collections:
  - name: "overviews" # Used in routes, e.g., /admin/collections/blog
    label: "Pattern Overviews" # Used in the UI
    files:
      - label: "Application Launcher"
        name: "application_launcher"
        file: "source/_includes/pattern-library/application-framework/launcher/design/overview.md"
        extension: "md"
        format: "frontmatter"
        fields:
          - {label: "Body", name: "body", widget: "markdown"}
